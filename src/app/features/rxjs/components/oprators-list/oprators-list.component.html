<div class="container-fluid">
    <div class="d-flex flex-wrap flex-row justify-content-center">
        <div class="col-sm-2 mb-3 mx-2" *ngFor="let data of routerData">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">{{data?.lable}}</h6>
                    <hr>
                    <a class="btn btn-outline-primary" [routerLink]="data?.link">Click</a>
                </div>
            </div>
        </div>
    </div>
</div>
